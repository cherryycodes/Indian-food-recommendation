<h2>Recommended Dishes:</h2>
<ul>
    {% for dish in recommendations %}
    <li>{{ dish }}</li>
    {% endfor %}
</ul>
<form action="/ingredients" method="post">
    <label for="selection">Select a Dish:</label>
    <input type="number" name="selection" id="selection"><br><br>
    <input type="submit" value="Get Ingredients">
</form>
